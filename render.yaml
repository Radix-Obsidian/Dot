services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: DOT_STATE_DIR
        value: /data/.dot
      - key: DOT_WORKSPACE_DIR
        value: /data/workspace
      - key: DOT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: dot-data
      mountPath: /data
      sizeGB: 1
